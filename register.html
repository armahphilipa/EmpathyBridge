<!DOCTYPE html>
<html lang="en">
    <head>
        <title>register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/register.css" rel="stylesheet">
        <script src="main/index.js"></script>
    </head>
    <body>
        <nav>
            <span class="logo">EmpathyBridge</span>
            <div class="centered-nav">
                <a href="#">Explore</a>

                <a href="#">Solutions</a>

                <a href="#">Learn</a>
            </div>
            
            <div class="left-nav">
                <a href="login.html">Login</a>

                <a href="#"><button>Sign Up</button></a>
            </div>
            
        </nav>

        <section class="main">

            <div class="header">
                <h2>Set Up Your Profile</h2>

                <div class="progress-bar"><div class="fill"></div></div>
            </div>
            <div class="container">
                <div class="heading">
                    <h3>Personal info</h3>
                    <p>Update your photo and personal details here.</p>
                    <br>
                    <hr>
                </div>
                
                <div class="name">
                    <div class="input-field">
                        <label for="First name">First name</label>
                        <input type="text" placeholder="Enter Your First name" name="firstname">
                    </div>
                    <div class="input-field">
                        <label for="First name">Last name</label>
                        <input type="text" placeholder="Enter Your Last name" name="lastname">
                    </div>
                </div>
                
                <div class="input-field">
                    <label for="email">Email</label>
                        <input type="email" placeholder="Enter Your Email">
                </div>
                <div class="input-dropdown">
                    <div class="input-d">
                        <label for="gender">Gender</label>
                        <select name="Gender" id="Gender">
                            <option value="1">Select your gender</option>
                            <option value="2">Male</option>
                            <option value="3">Female</option>
                        </select>
                    </div>

                    <div class="input-d">
                        <label for="date">Date of birth</label>
                        <input type="date">
                    </div>

                    <div class="input-d">
                        <label for="Country">Country</label>
                    <select name="Country" id="Country">
                        <option value="0">Country</option>
                        <option value="1">Nigeria</option>
                        <option value="2">Ghana</option>
                        <option value="3">Kenya</option>
                        <option value="4">South Africa</option>
                        <option value="5">Cameroon</option>
                        <option value="6">Gambia</option>
                        <option value="7">Rwanda</option>
                    </select>
                    </div>
                </div>

                <div class="card">
                    <img src="./images/Avatar.png" alt="avatar">

                    <div class="text-card">
                        <div class="file-upload">
                            <img src="./images/upload-cloud.svg" alt="cloud icon">
                            <input type="file" accept="image/*" id="inputFile" hidden>

                            <p><span>Click to upload</span>or drag and drop</p>
                            <p>SVG, PNG, JPG or GIF (max. 800x400px)</p>
                        </div>
                    </div>
                </div>
                <hr>
                    <button class="next">Next</button>
                    
                 
            </div>
        </section>
    </body>
</html>
