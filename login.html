<!DOCTYPE html>
<html lang="en">
    <head>
        <title>register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/login.css" rel="stylesheet">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="main/index.js"></script>
    </head>
    <body>
        <nav>
            <span class="logo">EmpathyBridge</span>
            <div class="centered-nav">
                <a href="#">Explore</a>

                <a href="#">Solutions</a>

                <a href="#">Learn</a>
            </div>
            
            <div class="left-nav">
                <a href="#">Login</a>

                <a href="#"><button>Sign Up</button></a>
            </div>
            
        </nav>

        <section class="hero-section">
            <div class="frame">
                <div class="content">
                    <div class="header">
                        <h2>Log in to your account</h2>
                        <p>Welcome back! Please enter your details.</p>
                    </div>
                    <div class="login-form">
                        <form action="#">
                            <div class="field-input">
                                <label for="email">Email</label>
                                <input type="email" placeholder="Enter your email">
                            </div>
                            <div class="field-input">
                                <label for="password">Password</label>
                                <input type="password" placeholder="••••••••">
                            </div>
                            
                            <div class="row">
                                <div>
                                    <input type="checkbox">
                                    <label for="checkbox">Remember for 30 days</label>
                                </div>
                                    
                                    <button id="forgot-password">Forgot password</button>
                             </div>
                             <div class="action">
                                <button id="sign-in">Sign In</button>
                                <button id="social-button" data-onsuccess="onGoogleSignIn">
                                    <div class="social-btn"><img src="./images/Social icon.png" alt="google icon">Sign in with Google</div></button>
                             </div>
                            
                             <div class="row-2">
                                <a href="#">Don’t have an account?</a>
                                <button id="sign-up">Sign Up</button>
                             </div>
                            
                        </form>
                    </div>
                </div>
            </div>
            
        </section>
    </body>
</html>
